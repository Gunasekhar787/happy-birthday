<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Birthday Card -->
        <div class="card" id="birthdayCard">
            <div class="card-front">
                <h1 class="title">Happy Birthday!</h1>
                <button id="openCardBtn">Open Card</button>
            </div>
            <div class="card-inside">
                <div class="blast-container">
                    <div class="blast-effect"></div>
                </div>
                <img src="images/cake.png" alt="Birthday Cake" class="cake">
                <p class="message">Wishing you a day filled with love and joy!</p>
                <button id="goToGallery">Memories</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
